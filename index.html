<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Noelles Website</title>
</head>
<body>
    <div class="painting-container">
        <div class="pallete">
            <div class="color-selection-container">
                <div class="colors-button"><p>Colors</p></div>
                <div class="color-menu">
                    <div class='color-option' id="red-1" data-color='rgb(255, 0, 0)'></div>
                    <div class='color-option' id="red-2"></div>
                    <div class='color-option' id="red-3"></div>
                    <div class='color-option' id="red-4"></div>
                    <div class='color-option' id="red-5"></div>
                    <div class='color-option' id="green-1"></div>
                    <div class='color-option' id="green-2"></div>
                    <div class='color-option' id="green-3"></div>
                    <div class='color-option' id="green-4"></div>
                    <div class='color-option' id="green-5"></div>
                    <div class='color-option' id="blue-1"></div>
                    <div class='color-option' id="blue-2"></div>
                    <div class='color-option' id="blue-3"></div>
                    <div class='color-option' id="blue-4"></div>
                    <div class='color-option' id="blue-5"></div>
                    <div class='color-option' id="pink"></div>
                    <div class='color-option' id="yellow"></div>
                    <div class='color-option' id="purple"></div>
                    <div class='color-option' id="mustard"></div>
                    <div class='color-option' id="cornflowerblue"></div>
                </div>
            </div>
        </div>
        <div class="canvas"></div>
    </div>
<script src="./index.js"></script>
</body>
</html>
